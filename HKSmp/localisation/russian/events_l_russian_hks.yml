l_russian:
 #Iran Allies
 iran_front.0.a:0 "Вступление Ирана в Союзники"
 iran_front.1.a:0 "Иран присоединяется к Союзникам против агрессии Оси. Войска и авиация развёрнуты с разрешения Индии. Союзники объединяются, чтобы вернуть Египет и Ирак. Начинается значительная кампания по восстановлению стабильности."
 iran_front.1.b:0 "Иран объединяется с Союзниками против агрессии Оси. Формируется единый фронт для отражения общей угрозы. Союзники и Иран решительно настроены противостоять и защищаться от сил Оси."
 iran_front.1.c:0 "Мы их победим!"
 iran_front.1.d:0 "Ещё одна эскалация."
 #Iran Axis
 iran_front.2.a:0 ""
 iran_front.2.b:0 "Силы Оси негодуют из-за нейтралитета Ирана и его жизненно важных нефтяных месторождений. Они стремятся захватить Иран для доминирования, игнорируя последствия и пытаясь преодолеть Индию и другие препятствия на пути к победе."
 iran_front.2.c:0 "Недовольные затянувшимся нейтралитетом Ирана, силы Оси видят его нефтяные месторождения как ключевые в войне против Союзников. Решив установить сухопутную границу с Японией, Ось стремится уничтожить Индию любой ценой. Их твёрдая решимость приводит к радикальным действиям для достижения целей, без жалости или ограничений."
 iran_front.2.d:0 "Они пожалеют об этом."
 iran_front.2.e:0 "Мы их сокрушим."

 hkslandia.1.t:0 "На нас напали!"
 hkslandia.1.desc:0 "Hkslandia захватила наши колонии!"
 hkslandia.1.a:0 "Они за это заплатят."

 #China capitulation event
 hksChina.1.a:0 "Победа в Китае!"
 hksChina.1.b:0 "Наши войска одержали победу над Китаем! С завершением боёв нас ждут важные решения по дальнейшим действиям."
 hksChina.1.c:0 "Мы возьмём контроль над Китаем."
 hksChina.1.d:0 "Пу И может контролировать внутренние территории, но мы должны сохранить побережье."
 hksChina.1.f:0 "Пу И может получить контроль над северными военачальниками."

 hksChina.2.a:0 "Налоговая политика в Маньчжурии"
 hksChina.2.b:0 "Теперь, когда мы изменили границы, какой будет наша налоговая политика в китайских провинциях?"
 hksChina.2.c:0 "Дополнительные налоги не нужны."
 hksChina.2.d:0 "Мы будем облагать Пу И налогами по праву."
 hksChina.2.e:0 "Мы будем облагать Пу И налогами как военными репарациями, но снимем их через год."

 hksChina.3.a:0 "Военные репарации завершены"
 hksChina.3.b:0 "Прошёл год с момента падения Китая, и, согласно нашему соглашению, военные репарации будут отменены."
 hksChina.3.c:0 "Наконец-то."

 #Brazil joining the Allies
 join_allies.2.a:0 "Бразилия вступает в Союзники!"
 join_allies.2.b:0 "Великобритания официально объявила о вступлении Бразилии в Союзники, что стало значительным событием в глобальном конфликте. Бразилия, возмущённая беспрерывными актами агрессии со стороны Оси, выбрала сторону Союзников. С решительным духом бразильцы пообещали внести свой вклад в дело, стремясь освободить Европу от клыков Злой Оси. Этот новый союз усиливает Союзников и формирует новый единый фронт против Оси."
 join_allies.3.a:0 "Ирландия вступает в Союзники!"
 join_allies.3.b:0 "Великобритания официально объявила о неожиданном вступлении Ирландии в Союзники, что стало удивительным поворотом в глобальном конфликте. Под давлением растущих опасений из-за амбиций Оси и падения соседних стран Ирландия решила присоединиться к Союзникам. Стремясь защитить свой суверенитет и противостоять потенциальным угрозам, ирландское правительство теперь стоит бок о бок с единомышленниками в борьбе против тирании и угнетения. Благодаря стратегическому расположению, промышленным мощностям и квалифицированной рабочей силе, новый союз укрепляет Союзников и формирует обновлённый фронт против Оси."
 join_allies.2.c:0 "Интересно."
 join_allies.2.d:0 "Они об этом пожалеют."

 #Siam
 siam.0.a:0 "Приглашение Сиама в альянс"
 siam.0.b:0 "Сиам, выражая сильное желание присоединиться к нашему альянсу, становится привлекательным партнёром благодаря своей симпатии к нашему делу и стратегически выгодному расположению. Кроме того, учитывая их энтузиазм, мы могли бы рассмотреть возможность передачи Сиаму части недавно захваченных территорий Виши в Индокитае, чтобы укрепить их приверженность делу в рамках Сферы совместного процветания Большой Восточной Азии."
 siam.0.c:0 "Мы оставим земли себе."
 siam.0.d:0 "Мы отдадим им Лаос и Камбоджу. Добро пожаловать в альянс!"
 siam.0.e:0 "Мы хотим, чтобы наши новые союзники были сильными. Отдайте им всё."

 siam.1.a:0 "Присоединение к Сфере совместного процветания Большой Восточной Азии"
 siam.1.b:0 "Япония передала нам контроль над Лаосом и Камбоджей, что укрепило нашу верность. Присоединяясь к их альянсу, Сфере совместного процветания Большой Восточной Азии, мы демонстрируем нашу неизменную преданность их делу. Наше стратегическое расположение и общие симпатии делают нас ценным активом в их альянсе."
 siam.1.c:0 "Прекрасно!"

 siam.2.a:0 "Присоединение к Сфере совместного процветания Большой Восточной Азии"
 siam.2.b:0 "Мы рассматриваем это приглашение в Сферу совместного процветания Большой Восточной Азии как перспективу для территориальных приобретений. Присоединение к Японии и их альянсу открывает возможность расширить наше влияние и получить стратегические преимущества."
 siam.2.c:0 "С помощью Японии мы сможем расшириться."

 siam.3.a:0 "Присоединение к Сфере совместного процветания Большой Восточной Азии"
 siam.3.b:0 "Япония предоставила нам контроль над Индокитаем, что укрепило нашу лояльность. Присоединившись к их альянсу, Сфере совместного процветания Большой Восточной Азии, мы подтверждаем нашу преданность их делу. Наше стратегическое расположение и общие симпатии делают нас ценным союзником."
 siam.3.c:0 "Мы докажем, что мы хорошие союзники."

 #Other
 hksgeneric.14.a:0 "§RВНИМАНИЕ: ЭТО ОТЗОВЁТ АТАШЕ!§"
 hksgeneric.14.b:0 "Сохранить атташе!"