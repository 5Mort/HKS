 SMALL_DESC:0 "Режим игры только с Европой/Африкой/Россией. \n\n - Те же функции, что и в обычном режиме. \n - Ресурсы примерно компенсированы.\n - Великобритания имеет то же количество гражданских фабрик.\n - Африка/Франция/Великобритания получат усиления (подробности смотри на странице мода).\n - Германия/Советы/Италия получают компенсацию опыта."