 MAIN_DESC:0 "Режим игры с полной картой, но все неучастники удалены.\n\n - Добавлены функции для ребалансировки. \n - Все непредсказуемые пути фокусов удалены. \n - Добавлены сценарные события и мирные договоры для более плавного прогресса игры (можно отключить в правилах игры). \n - Добавлены множество событий и решений для улучшения игрового опыта."
