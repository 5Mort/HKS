 horsthelp.2.t:0 "Помощь с инструментом HKStool"
 horsthelp.2.d:0 "Система HKStool предназначена для упрощения работы хостов в их играх, чтобы не терять время на повторные подключения, и для предотвращения потери игры, если Германия неправильно исследует что-то с её бонусами и т. д. Horsttool имеет несколько функций: \n\n 1. Изменение границ \nHorsttool может аннексировать страны, передавать провки и добавлять ядра. Чтобы аннексировать страну, отметьте одну из её провок, затем нажмите на страну, к которой хотите её аннексировать, и нажмите кнопку аннексии. Чтобы передать провки/добавить ядра, отметьте провку, затем нажмите на принимающую страну и нажмите 'Передать провки/Добавить ядра'. \n\n2. Добавление бонусов к технологиям.\n Чтобы добавить бонус, нажмите на целевую страну, выберите бонус, который хотите добавить, и нажмите кнопку 'Чит' с иконкой исследования.\n\n3. Отправка игроков в режим наблюдателя. \nДля этого нажмите на страну, которую играет игрок, и нажмите кнопку 'Наблюдать'. \n\n4. Мирное соглашение. \nЧтобы заключить мирное соглашение со страной, нажмите на целевую страну и нажмите кнопку 'Мирное соглашение'."
 horsthelp.2.a:0 "Спасибо, HKS, это круто!"